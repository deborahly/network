{% extends "network/layout.html" %}

{% block title %}Profile{% endblock %}

{% block body %}
    <section id="profile">
        <h3 id="profile-username" data-id="{{ profile_user.username }}">{{ profile_user.username }}</h3>
        
        <h5>Followers: {{ profile_user.followers }}</h5>

        <h5>Following: {{ profile_user.following }}</h5>

        <div id="profile-message"></div>
    </section>

    <section id="posts">
        <div id="posts-message"></div>
        
        <h3>My posts</h3>

        <div id="posts-list" class="posts-list">    
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><button id="previous">Previous</button></li>
                <li class="page-item"><button id="next">Next</button></li>
            </ul>   
        </nav>
    </section>

    <section id="follow">
        {% if user.is_authenticated %}
            {% csrf_token %} 
            <button id="follow-btn" data-active="False">
                Follow
            </button>
        {% endif %}
    </section>
{% endblock %}
